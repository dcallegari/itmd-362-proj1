<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1: Clockwork Gaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href="css/style.css" >
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Clockwork Gaming</h1>
    <section>
      <p>To stay up-to-date with...</p>
        <ul>
          <li>News</li>
          <li>Promotions</li>
          <li>Events</li>
          <li>And more!</li>
        </ul>
      <p>Please consider subscribing to our newsletter, Clockwork Gaming Monthly. Just fill out the form below with all required information and submit to subscribe.</p>
    </section>
    <form>
      <p>
        <label>Full Name:</label>
        <input type="text" name="fname" placeholder="First Name (i.e.- John)" required>
        <input type="text" name="lname" placeholder="Last Name (i.e.- Doe)" required>
      </p>
      <p>
        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="123-456-7890" size="17" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </p>
      <p>
        <label>Email Address:</label>
        <input type="email" name="email" placeholder="youremail@domain.com" required>
      </p>
      <p>
        <label>Date of Birth:</label>
        <input type="date" name="date" required>
      </p>
      <p>
        <label>Platform:</label>
        <select>
          <option value="" selected disabled hidden>Choose here</option>
          <option value="PC">PC/Computer</option>
          <option value="XBOX">XBOX ONE</option>
          <option value="PS">Playstation 4</option>
          <option value="NIN">Nintendo Switch</option>
          <option value="OTHER">Other/Mobile</option>
        </select>
      </p>
      <div class="submission">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset Form">
      </div>
    </form>
  </body>
</html>
